<!doctype html>
  <html lang="ru">
    <head>
      {% load static %}
      <!-- Required meta tags -->
      {% comment %} <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> {% endcomment %}
      <meta charset="utf-8">
      <meta content="text/html; charset=UTF-8; X-Content-Type-Options=sniffing" http-equiv="Content-Type" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      
      
      <!--custom css & js-->
      {% block scripts %}{% endblock %}
      
      <link rel="stylesheet" href={% static 'css/style.css' %}>
      


      <style>
        .bg-fiolet {
          background-color: #024184 !important;
        }
      </style>
      <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <header>{% include 'header.html' %}</header>
      <main>
        <div class="container-lg">
        {% block content %}
          Контент не подвезли :(
        {% endblock %}
      

        </div>
      </main>
      <footer>{% include 'footer.html' %}</footer>
    </body>
</html>
